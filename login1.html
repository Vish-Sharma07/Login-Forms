<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 1</title>
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <form class="login-form">
        <div class="wrapper">
            <div class="title"><span>Login-Form</span></div>
            <div class="content">
                <div class="input-group">
                    <i class="fa fa-address-book icon" aria-hidden="true"></i>
                    <input type="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="fpass.html" class="pass-link">Forgot Password?</a>
                <button type="submit">Login</button>
                <a href="index.html" class="signup-link">Not a member? Signup now</a>
            </div>
        </div>
    </form>
</body>

</html>
